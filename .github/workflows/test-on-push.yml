name: Node.js CI - Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-and-test:
    uses: ./.github/workflows/common-node-setup.yml

  test:
    needs: setup-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npm test
